<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FerrePro</title>
<style>

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

#mensaje {
  margin-top: 15px;
  font-weight: bold;
  font-size: 16px;
  color: #00ff7f;
  text-align: center;
}

/* FONDO */
body {
  margin: 0;
  height: 100vh;
  background: url("assents/img/fondo.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* BARRA SUPERIOR */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #ff9800;
  display: flex;
  align-items: center;
  padding-left: 25px;
  z-index: 1000;
}

.logo {
  height: 50px;
}

/* CAJA PRINCIPAL */
.container {
  background: rgba(0, 0, 0, 0.6);
  padding: 35px;
  border-radius: 15px;
  width: 380px;
  text-align: center;
  margin-top: 80px;
}

/* TITULO */
.container h2 {
  color: orange;
  font-weight: bold;
  margin-bottom: 20px;
}

/* CAMPOS IGUALES */
select, input {
  width: 100%;
  height: 42px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  padding: 10px;
  font-size: 15px;
  font-weight: bold;
}

/* BOTÓN */
button {
  background: orange;
  border: none;
  color: black;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
}

button:hover {
  background: darkorange;
}

body {
    height: 100vh;
    background: url("http://localhost/ferrepro_api/assents/img/fondo.jpg") no-repeat center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial;
}

.login-box {
    background: rgba(0,0,0,0.5);
    padding: 30px;
    width: 380px;
    border-radius: 15px;
    color: white;
    box-shadow: 0 0 20px black;
}

.login-box h2 {
    color: orange;
    text-align: center;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin: 7px 0;
    border-radius: 7px;
    border: none;
}

button {
    background: orange;
    font-weight: bold;
    cursor: pointer;
}

.oculto {
    display: none;
}
</style>
</head>

<body>

<div class="top-bar">
  <img src="assents/img/logo.png" class="logo">
</div>

<div class="login-box">
<h2>FerrePro</h2>

<select id="tipo">
    <option value="login">Iniciar sesión</option>
    <option value="registro">Registrarse</option>
</select>

<select id="rol" class="oculto" onchange="cambiarCampos()">
    <option value="cliente">Cliente</option>
    <option value="vendedor">Vendedor</option>
    <option value="admin">Administrador</option>
</select>

<input type="text" id="nombre" placeholder="Nombre" class="oculto">
<input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="Contraseña">
<input type="date" id="fecha" class="oculto">

<input type="text" id="telefono" placeholder="Teléfono" class="oculto">
<input type="text" id="direccion" placeholder="Dirección" class="oculto">
<input type="text" id="sucursal" placeholder="Sucursal" class="oculto">
<input type="text" id="codigo" placeholder="Código Admin" class="oculto">

<button onclick="enviar()">Aceptar</button>
<p id="msg"></p>
<p id="mensaje"></p>
</div>

<script>
const tipo = document.getElementById("tipo");
const rol = document.getElementById("rol");

tipo.addEventListener("change", () => {
    if (tipo.value === "registro") {
        rol.classList.remove("oculto");
        nombre.classList.remove("oculto");
        fecha.classList.remove("oculto");
    } else {
        document.querySelectorAll(".oculto").forEach(e => e.classList.add("oculto"));
        rol.classList.add("oculto");
    }
});

function cambiarCampos() {
    telefono.classList.add("oculto");
    direccion.classList.add("oculto");
    sucursal.classList.add("oculto");
    codigo.classList.add("oculto");

    if (rol.value === "cliente") direccion.classList.remove("oculto");
    if (rol.value === "vendedor") {
        telefono.classList.remove("oculto");
        sucursal.classList.remove("oculto");
    }
    if (rol.value === "admin") codigo.classList.remove("oculto");
}

function enviar() {
    const datos = {
        tipo: tipo.value,
        rol: rol.value,
        nombre: nombre.value,
        email: email.value,
        password: password.value,
        fecha: fecha.value,
        telefono: telefono.value,
        direccion: direccion.value,
        sucursal: sucursal.value,
        codigo_admin: codigo.value
    };

    fetch("http://localhost/ferrepro_api/api/controlador.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(datos)
    })
    .then(res => res.json())
    .then(data => {
    if (data.success) {
        document.getElementById("mensaje").innerHTML = "✅ <b>Registrado correctamente</b>";
    } else if (data.error) {
        document.getElementById("mensaje").innerHTML = "❌ <b>" + data.error + "</b>";
    }
});

}
</script>

</body>
</html>
