<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FerrePro - Login y Registro</title>

<style>
/* ===============================
   CONFIGURACIÓN GENERAL
=================================*/
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===============================
   FONDO PRINCIPAL
=================================*/
body {
  margin: 0;
  height: 100vh;
  background: url("assents/img/fondo.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===============================
   BARRA SUPERIOR CON LOGO
=================================*/
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #ff9800;
  display: flex;
  align-items: center;
  padding-left: 25px;
  z-index: 1000;
}

.logo {
  height: 50px;
}

/* ===============================
   CAJA DEL FORMULARIO
=================================*/
.login-box {
  background: rgba(0, 0, 0, 0.6);
  padding: 35px;
  width: 380px;
  border-radius: 15px;
  text-align: center;
  margin-top: 80px;
  color: white;
  box-shadow: 0 0 20px black;
}

.login-box h2 {
  color: orange;
  font-weight: bold;
  margin-bottom: 20px;
}

/* ===============================
   CAMPOS DE FORMULARIO
=================================*/
select, input {
  width: 100%;
  height: 42px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  padding: 10px;
  font-size: 15px;
  font-weight: bold;
}

/* ===============================
   BOTÓN
=================================*/
button {
  background: orange;
  border: none;
  color: black;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
}

button:hover {
  background: darkorange;
}

/* ===============================
   MENSAJE DE RESPUESTA
=================================*/
#msg {
  margin-top: 15px;
  font-weight: bold;
  font-size: 16px;
  color: #00ff7f;
  text-align: center;
}

/* ===============================
   OCULTAR ELEMENTOS
=================================*/
.oculto {
  display: none;
}
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <img src="assents/img/logo.png" class="logo">
</div>

<!-- CAJA DEL FORMULARIO -->
<div class="login-box">
<h2>FerrePro</h2>

<!-- SELECCIÓN DE TIPO -->
<select id="tipo">
    <option value="login">Iniciar sesión</option>
    <option value="registro">Registrarse</option>
</select>

<!-- SELECCIÓN DE ROL -->
<select id="rol" class="oculto" onchange="cambiarCampos()">
    <option value="cliente">Cliente</option>
    <option value="vendedor">Vendedor</option>
    <option value="admin">Administrador</option>
</select>

<!-- CAMPOS GENERALES -->
<input type="text" id="nombre" placeholder="Nombre" class="oculto">
<input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="Contraseña">
<input type="date" id="fecha" class="oculto">

<!-- CAMPOS POR ROL -->
<input type="text" id="telefono" placeholder="Teléfono" class="oculto">
<input type="text" id="direccion" placeholder="Dirección" class="oculto">
<input type="text" id="sucursal" placeholder="Sucursal" class="oculto">
<input type="text" id="codigo" placeholder="Código Admin" class="oculto">

<button onclick="enviar()">Aceptar</button>
<p id="msg"></p>
</div>

<script>
const tipo = document.getElementById("tipo");
const rol = document.getElementById("rol");

const nombre = document.getElementById("nombre");
const fecha = document.getElementById("fecha");
const telefono = document.getElementById("telefono");
const direccion = document.getElementById("direccion");
const sucursal = document.getElementById("sucursal");
const codigo = document.getElementById("codigo");
const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

/* ===============================
   CAMBIO ENTRE LOGIN Y REGISTRO
=================================*/
tipo.addEventListener("change", () => {
    ocultarTodos();

    if (tipo.value === "registro") {
        rol.classList.remove("oculto");
        nombre.classList.remove("oculto");
        fecha.classList.remove("oculto");
    }
});

/* ===============================
   MOSTRAR CAMPOS POR ROL
=================================*/
function cambiarCampos() {
    telefono.classList.add("oculto");
    direccion.classList.add("oculto");
    sucursal.classList.add("oculto");
    codigo.classList.add("oculto");

    if (rol.value === "cliente") {
        direccion.classList.remove("oculto");
    }

    if (rol.value === "vendedor") {
        telefono.classList.remove("oculto");
        sucursal.classList.remove("oculto");
    }

    if (rol.value === "admin") {
        codigo.classList.remove("oculto");
    }
}

/* ===============================
   FUNCIÓN PARA OCULTAR TODO
=================================*/
function ocultarTodos() {
    rol.classList.add("oculto");
    nombre.classList.add("oculto");
    fecha.classList.add("oculto");
    telefono.classList.add("oculto");
    direccion.classList.add("oculto");
    sucursal.classList.add("oculto");
    codigo.classList.add("oculto");
}

/* ===============================
   ENVÍO DE DATOS
=================================*/
function enviar() {
    const datos = {
        tipo: tipo.value,
        rol: rol.value,
        nombre: nombre.value,
        email: email.value,
        password: password.value,
        fecha: fecha.value,
        telefono: telefono.value,
        direccion: direccion.value,
        sucursal: sucursal.value,
        codigo_admin: codigo.value
    };

    fetch("http://localhost/ferrepro_api/api/controlador.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(datos)
    })
    .then(res => res.json())
    .then(data => {
        msg.innerText = data.success ? data.success : data.error;
    });
}
</script>


</body>
</html>
